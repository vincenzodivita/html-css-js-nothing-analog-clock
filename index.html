<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing OS Analog Clock</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <div class="container flex">
        <div class="clock">
            <div id="seconds">
                <div class="hand"></div>
            </div>
            <div id="minutes">
                <div class="hand"></div>
            </div>
            <div id="hours">
                <div class="hand"></div>
            </div>
        </div>
    </div>
</body>
</html>
